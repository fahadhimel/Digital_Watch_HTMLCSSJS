<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div id="watch" class="watch">
          <h1 class="header" id="header">Digital Watch</h1>
          <div class="timedate">
            <div class="time timedatemaching">
              <div class="machingtime">
                <div class="item">
                  <div class="hour"></div>
                  <p>Hour</p>
                </div>
              </div>
              <div class="machingtime">
                <div class="item">
                  <div class="minutes"></div>
                  <p>Minute</p>
                </div>
              </div>
              <div class="machingtime">
                <div class="item">
                  <div class="seconds"></div>
                  <p>Second</p>
                </div>
              </div>
              <div class="type machingtime"></div>
            </div>
            <div class="date timedatemaching">
              <div class="day machingday"></div>
              <div class="tarikh machingday"></div>
              <div class="month machingday"></div>
              <div class="year machingday"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
